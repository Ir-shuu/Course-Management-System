<h2>All Courses</h2>
<a href="/courses/add/">Add New Course</a>
<a href="/courses/active/">Active Courses</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Duration</th>
        <th>Fees</th>
        <th>Trainer</th>
        <th>Description</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>

    {% for c in courses %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.duration }}</td>
        <td>{{ c.fees }}</td>
        <td>{{ c.trainer }}</td>
        <td>{{ c.description }}</td>
        <td>{{ c.active }}</td>
        <td>
            <a href="/courses/edit/{{ c.id }}/">Edit</a>
            <a href="/courses/delete/{{ c.id }}/"
               onclick="return confirm('Delete this course?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
