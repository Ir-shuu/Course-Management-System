<h2>Active Courses Only</h2>

<a href="/courses/">Back to All</a>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Duration</th>
        <th>Fees</th>
        <th>Trainer</th>
        <th>Description</th>
    </tr>

    {% for c in courses %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.duration }}</td>
        <td>{{ c.fees }}</td>
        <td>{{ c.trainer }}</td>
        <td>{{ c.description }}</td>
    </tr>
    {% endfor %}
</table>
